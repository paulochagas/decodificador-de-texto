<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <title>Decodificador de texto</title>
  </head>
  <body>
    <header><img src="./assets/logo.svg" alt="" /></header>
    <main id="area-principal">
      <section id="dec">
        <textarea
          name=""
          id="valor-texto"
          placeholder="Digite seu texto"
        ></textarea>
        <p>
          <img src="./assets/sinal-exclamacao.png" alt="" />
          Apenas letras minúsculas e sem acento.
        </p>
        <div id="controls">
          <button id="btn1" class="btn1">Criptografar</button>
          <button id="btn2" class="btn2">Descriptografar</button>
        </div>
      </section>
      <section id="out" class="justyfy-center">
        <img class="grupo1" src="./assets/garota.svg" alt="" />
        <div class="grupo1" class="infos">
          <h2>Nenhuma mensagem encontrada</h2>
          <p class="paragrafo-tutorial">
            Digite um texto que você deseja criptografar ou descriptografar
          </p>
        </div>
        <div class="div-resultado oculto">
          <p id="resultado"></p>
        </div>
        <button class="oculto" id="btn3" onclick="copiar()">Copiar</button>
      </section>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
